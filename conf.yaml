server:
  # 转发程序收到的数据, 将由这个地址进入远端机器
  bind: 0.0.0.0:9015

  # TODO:
  # 1. 需要实现 HTTP 代理功能
  proxy:
    # HTTP 流量转发
    # 下面这个配置表示, 进入 6688 端口的所有数据, 将会被转发到远端 12791 这个端口
    - type: http
      bind: 127.0.0.1:6688
      port: 17211

    - type: tcp # tcp 流量转发
      bind: 127.0.0.1:6689
      port: 17210

client:
  server: 127.0.0.1:9015
