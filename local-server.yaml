# 远端服务器的地址
remote-server:
  - name: tcp@9015
    addr: tcp://127.0.0.1:9015

  - name: websocket@9016
    addr: ws://127.0.0.1:9016

proxy_list:
  - type: tcp # 代理 tcp 流量
    local: 6689 # local server 监听在 6689
    remote: tcp@9015
    remote_port: 8080 # remote server 需要把数据发送到它的 tcp@9015 的 17210 端口

  - type: tcp
    local: 3022
    remote: websocket@9016
    remote_port: 17210
